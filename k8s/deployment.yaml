apiVersion: apps/v1
kind: Deployment
metadata:
  name: order
  labels:
    app: order
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
        - name: order
          image: chyiyaqing/order:v0.0.5
          ports:
            - containerPort: 8080
          env:
            - name: APPLICATION_PORT
              value: "8080"
            - name: PAYMENT_SERVICE_URL
              value: "payment:8180"
            - name: SQLITE_DB
              value: "/data/sqlite.db"
            - name: TZ
              value: "Asia/Shanghai"
            - name: ENV
              value: "development"
          volumeMounts:
            - name: sqlite-data
              mountPath: /data
      volumes:
        - name: sqlite-data
          persistentVolumeClaim:
            claimName: sqlite-order-pvc